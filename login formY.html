<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap');

        :root {
            --gold-light: #FFD700;
            --gold-dark: #FFA500;
            --text-dark: #333;
            --text-light: #777;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: url('https://w.wallhaven.cc/full/7p/wallhaven-7p39gy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: 0;
        }

        .diamond-login {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            padding: 45px;
            width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.5s, box-shadow 0.5s;
            overflow: hidden;
        }

        .diamond-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .diamond-login::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 45%,
                    rgba(255, 215, 0, 0.05) 48%,
                    rgba(255, 215, 0, 0.1) 50%,
                    rgba(255, 215, 0, 0.05) 52%,
                    transparent 55%);
            transform: rotate(45deg);
            animation: shine 4s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-50%);
            }

            100% {
                transform: rotate(45deg) translateX(50%);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .login-header h2 {
            color: var(--text-dark);
            margin: 0 0 10px 0;
            font-size: 32px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .login-header h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--gold-light), var(--gold-dark));
            border-radius: 3px;
        }

        .login-header p {
            color: var(--text-light);
            margin: 15px 0 0 0;
            font-size: 15px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .input-group input:focus {
            border-color: var(--gold-light);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2),
                inset 0 1px 3px rgba(0, 0, 0, 0.05);
            outline: none;
            background-color: white;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 43px;
            color: var(--gold-dark);
            font-size: 20px;
        }

        .login-button {
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold-dark) 100%);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 15px;
            box-shadow: 0 5px 20px rgba(255, 200, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 200, 0, 0.5);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 45%,
                    rgba(255, 255, 255, 0.3) 48%,
                    rgba(255, 255, 255, 0.5) 50%,
                    rgba(255, 255, 255, 0.3) 52%,
                    transparent 55%);
            transform: rotate(45deg);
            animation: buttonShine 5s infinite linear;
        }

        @keyframes buttonShine {
            0% {
                transform: rotate(45deg) translateX(-80%);
            }

            100% {
                transform: rotate(45deg) translateX(80%);
            }
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            font-size: 14px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            padding: 5px 0;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(to right, var(--gold-light), var(--gold-dark));
            transition: width 0.3s;
        }

        .footer-links a:hover {
            color: var(--gold-dark);
        }

        .footer-links a:hover::after {
            width: 100%;
            left: 0;
            right: auto;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .social-login p::before {
            right: 0;
        }

        .social-login p::after {
            left: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(110, 6, 6, 0.08);
            transition: all 0.3s;
            color: var(--text-light);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: var(--gold-dark);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="diamond-login">
        <div class="login-header">
            <h2>ورود به حساب کاربری</h2>
            <p>برای دسترسی به تمام امکانات سیستم، لطفا وارد شوید</p>
        </div>

        <form>
            <div class="input-group">
                <label for="username">نام کاربری یا ایمیل</label>
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" placeholder="example@domain.com" required>
            </div>

            <div class="input-group">
                <label for="password">رمز عبور</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="" required>
            </div>

            <button type="submit" class="login-button">
                ورود به سیستم
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
            </button>

            <div class="footer-links">
                <a href="#"><i class="fas fa-key"></i> بازیابی رمز عبور</a>
                <a href="#"><i class="fas fa-user-plus"></i> ثبت نام جدید</a>
            </div>
        </form>
    </div>
</body>

</html>
