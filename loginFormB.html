<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم لاگین شیشه‌ای</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('./blue.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .diamond-login {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .login.header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .login.header h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .login.header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .icon {

            position:fixed;
            right: 350px;
            
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #777;
        }

        .sub-icon {
            position: absolute;
            left: 50px;
            top: 85.5%;
            transform: translateY(-50%);
            width: 25px;
            height: 20px;
            fill: #777;

        }

        .invalid-feedback-user {
            color: red;
            margin-top: 5px;
            display: none;
        }

        .invalid-feedback-pass {
            color: red;
            margin-top: 5px;
            display: none;
        }

        .mypassword {
            border: 1px solid red !important;
        }

        .myusername {
            border: 1px solid red !important;
        }

        .validinput {
            border: 1px solid green !important;
        }
    </style>
</head>

    <script>




        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault(); // این خط از رفرش صفحه جلوگیری می‌کند
                var check = true
                var username = $("#yourUsername").val();
                var password = $("#yourPassword").val();



                if (username.length == 0) {
                    $(".invalid-feedback-user").css("display", "block")
                    $("#yourUsername").addClass("myusername")
                    check = false

                }
                if (password.length == 0) {
                    $(".invalid-feedback-pass").css("display", "block")
                    $("#yourPassword").addClass("mypassword")
                    $("#yourPassword").removeClass("myvalidinput")
                    check = false

                }
                $(".form-control-user").change(function () {
                    if ($(this).val().length > 0) {
                        $(this).addClass("myvalidinput") // problem:this line does'nt make the class then made css directly
                        $(this).removeClass("myusername")
                        $(this).parent().children(".invalid-feedback-user").css("display", "none")

                        $(this).css({
                            "border": "2px solid limegreen",
                            "box-shadow": "0 0 5px rgba(50, 205, 50, 0.4)"
                        })
                    }

                    $(".form-control-pass").change(function () {
                        if ($(this).val().length > 0) {
                            $(this).addClass("myvalidinput") //problem : this line does'nt make the class then I made css directly 
                            $(this).removeClass("mypassword")
                            $(this).parent().children(".invalid-feedback-pass").css("display", "none")

                            $(this).css({
                                "border": "2px solid limegreen",
                                "box-shadow": "0 0 5px rgba(50, 205, 50, 0.4)"
                            })


                        }
                    })
                })

                if(check){
                    // start backend coding from here
                }
            });
            
        });



    </script>
